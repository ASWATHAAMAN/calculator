<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULATOR</title>
    <link
      rel="shortcut icon"
      href="./images/dress-code.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="display-container">
        <p class="number" id="answer">0</p>
      </div>
      <div class="inputs-container">
        <button class="btn btn-and" id="btn-and" value="&" type="button">&</button>
        <button class="btn btn-per" id="btn-per" value="%" type="button">%</button>
        <button class="btn btn-minus" id="btn-minus" value="-" type="button">-</button>
        <button class="btn btn-divide" id="btn-divide" value="/" type="button">/</button>
        <button class="btn btn-seven" id="btn-seven" value="7" type="button">7</button>
        <button class="btn btn-eight" id="btn-eight" value="8" type="button">8</button>
        <button class="btn btn-nine" id="btn-nine" value="9" type="button">9</button>
        <button class="btn btn-multiply" id="btn-multiply" value="*" type="button">*</button>
        <button class="btn btn-four" id="btn-four" value="4" type="button">4</button>
        <button class="btn btn-five" id="btn-five" value="5" type="button">5</button>
        <button class="btn btn-six" id="btn-six" value="6" type="button">6</button>
        <button class="btn btn-plus" id="btn-plus" value="+" type="button">+</button>
        <button class="btn btn-one" id="btn-one" value="1" type="button">1</button>
        <button class="btn btn-two" id="btn-two" value="2" type="button">2</button>
        <button class="btn btn-three" id="btn-three" value="3" type="button">3</button>
        <button class="btn btn-dot" id="btn-dot" value="." type="button">.</button>
        <button class="btn btn-zero" id="btn-zero" value="0" type="button">0</button>
        <button class="btn btn-delete" id="btn-delete" type="button">Del</button>
        <button class="btn btn-equal" id="btn-equal" type="button">=</button>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
